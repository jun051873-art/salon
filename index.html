<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>å°ˆå±¬ç©ºé–“æ²™é¾ - æ’ä¼‘ 1 è™Ÿç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-main: #B8C6DB; 
            --glass-core: rgba(255, 255, 255, 0.28); 
            --glass-border: rgba(255, 255, 255, 0.45);
            --gold-line: #d4af37; 
            --rest-pink: rgba(226, 166, 166, 0.9); 
            --off-blue: rgba(162, 185, 188, 0.9);  
        }

        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; color: #333;
            -webkit-touch-callout: none; user-select: none;
            overflow: hidden; /* é˜²æ­¢é é¢ä¸Šä¸‹æ™ƒå‹• */
        }

        /* é ‚éƒ¨ä¸‹ç§»ï¼Œé ç•™å‹•æ…‹å³¶ç©ºé–“ */
        .header { padding: 60px 20px 10px; text-align: center; }
        
        .shop-name {
            font-size: 24px; font-weight: 700;
            background: linear-gradient(to right, #666 20%, #fff 40%, #fff 60%, #666 80%);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            letter-spacing: 6px;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .controls { margin-bottom: 20px; display: flex; gap: 8px; justify-content: center; }
        select {
            background: rgba(255, 255, 255, 0.4); border: 0.5px solid var(--gold-line);
            border-radius: 12px; padding: 6px 15px; font-size: 14px; color: #444;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        /* è»Œé“å®¹å™¨ï¼šç¢ºä¿å·¦å³æ»‘å‹•æ™‚ä¸æœƒéœ²å‡ºèƒŒæ™¯ */
        .track-wrapper {
            width: 100vw; overflow: hidden; position: relative;
            display: flex; justify-content: center;
        }

        /* ä¸»ç»ç’ƒå¡ç‰‡ï¼šç¸®å°æ¯”ä¾‹ä¸¦å¼·åŒ–è³ªæ„Ÿ */
        #capture-area {
            background: var(--glass-core); 
            backdrop-filter: blur(45px); -webkit-backdrop-filter: blur(45px);
            padding: 30px 15px; border-radius: 42px;
            width: 90vw; max-width: 350px; text-align: center;
            box-sizing: border-box;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            will-change: transform; /* æ•ˆèƒ½å„ªåŒ– */
        }

        .title-month { font-size: 22px; font-weight: 700; margin-bottom: 15px; color: #444; letter-spacing: 1px; }
        
        table { width: 100%; border-collapse: separate; border-spacing: 6px; }
        th { font-size: 11px; color: #666; padding-bottom: 10px; opacity: 0.8; }
        
        /* è† å›Šå½¢æ—¥æœŸæ ¼ */
        td {
            background: rgba(255, 255, 255, 0.2); 
            height: 56px; border-radius: 28px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: background 0.2s, transform 0.1s; cursor: pointer; position: relative;
        }
        td:active { transform: scale(0.9); }

        .date-num { font-size: 18px; font-weight: 600; margin-top: -2px; }
        .note-text { font-size: 10px; font-weight: 700; position: absolute; bottom: 8px; left: 0; right: 0; height: 12px; pointer-events: none; }

        .is-rest { background: var(--rest-pink) !important; color: white !important; border: none; }
        .is-off { background: var(--off-blue) !important; color: white !important; border: none; }

        .bottom-hint { margin-top: 15px; font-size: 11px; color: #777; font-weight: 500; opacity: 0.6; }

        .btn-export {
            margin-top: 25px; padding: 16px; border-radius: 28px;
            width: 90vw; max-width: 350px; background: rgba(0,0,0,0.8);
            color: white; font-size: 15px; font-weight: 600; border: 0.5px solid var(--gold-line);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="shop-name">å°ˆå±¬ç©ºé–“æ²™é¾</div>
        <div style="color: #666; font-size: 10px; letter-spacing: 4px; margin-top: 5px; opacity: 0.7;">EXCLUSIVE NO.1</div>
    </div>

    <div class="controls">
        <select id="ySelect" onchange="render()"></select>
        <select id="mSelect" onchange="render()"></select>
    </div>

    <div class="track-wrapper">
        <div id="capture-area">
            <div style="color: #555; font-size: 9px; letter-spacing: 3px; margin-bottom: 8px; opacity: 0.5;">PREMIUM SCHEDULE</div>
            <div class="title-month" id="mLabel">2æœˆ æ’ä¼‘è¡¨</div>
            <table>
                <thead><tr><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th><th>æ—¥</th></tr></thead>
                <tbody id="calBody"></tbody>
            </table>
            <div class="shop-name" style="font-size: 18px; margin-top: 30px; border-top: 0.5px solid rgba(255,255,255,0.2); padding-top: 15px;">å°ˆå±¬ç©ºé–“æ²™é¾</div>
        </div>
    </div>

    <div class="bottom-hint">â† å·¦å³æ»‘å‹•åˆ‡æ›æœˆä»½ â†’</div>

    <button class="btn-export" onclick="exportImg()">ğŸ“¸ å„²å­˜ç²¾ç¾åœ–æª”</button>

    <script>
        const yS = document.getElementById('ySelect'), mS = document.getElementById('mSelect');
        const card = document.getElementById('capture-area');
        let memory = JSON.parse(localStorage.getItem('salon_1_memory')) || {};

        for(let i=2025; i<=2027; i++) yS.add(new Option(i+' å¹´', i));
        for(let i=1; i<=12; i++) mS.add(new Option(i+' æœˆ', i-1));
        yS.value = 2026; mS.value = 1;

        function render() {
            const body = document.getElementById('calBody'), y = parseInt(yS.value), m = parseInt(mS.value);
            const currentKey = `${y}-${m}`;
            document.getElementById('mLabel').innerText = (m+1)+'æœˆ æ’ä¼‘è¡¨';
            body.innerHTML = '';
            let first = new Date(y, m, 1).getDay(), start = (first === 0) ? 6 : first - 1;
            let days = new Date(y, m+1, 0).getDate(), d = 1;
            
            for (let i=0; i<6; i++) {
                let row = document.createElement('tr');
                for (let j=0; j<7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < start || d > days) { cell.style.background = 'transparent'; cell.style.border = 'none'; }
                    else {
                        const dateId = d;
                        const saved = memory[currentKey]?.[dateId] || { class: '', note: '' };
                        cell.innerHTML = `<div class="date-num">${d}</div><div id="n-${d}" class="note-text">${saved.note}</div>`;
                        if(saved.class) cell.className = saved.class;

                        let timer = null;
                        cell.onpointerdown = () => { timer = setTimeout(() => {
                            let v = prompt("ç·¨è¼¯æ–‡å­—ï¼š", document.getElementById('n-'+dateId).innerText);
                            if(v!==null) { document.getElementById('n-'+dateId).innerText = v; updateDay(currentKey, dateId, cell.className, v); }
                            timer = null;
                        }, 600); };

                        cell.onpointerup = () => { if(timer) { clearTimeout(timer);
                            const noteObj = document.getElementById('n-'+dateId);
                            if (!cell.classList.contains('is-rest') && !cell.classList.contains('is-off')) {
                                cell.classList.add('is-rest'); noteObj.innerText = noteObj.innerText || 'åº—ä¼‘';
                            } else if(cell.classList.contains('is-rest')) {
                                cell.classList.replace('is-rest', 'is-off'); noteObj.innerText = noteObj.innerText === 'åº—ä¼‘' ? 'æ’ä¼‘' : noteObj.innerText;
                            } else {
                                cell.classList.remove('is-off'); noteObj.innerText = noteObj.innerText === 'æ’ä¼‘' ? '' : noteObj.innerText;
                            }
                            updateDay(currentKey, dateId, cell.className, noteObj.innerText);
                            timer = null;
                        } };
                        d++;
                    }
                    row.appendChild(cell);
                }
                body.appendChild(row); if (d > days) break;
            }
        }

        function updateDay(monthKey, dateId, className, note) {
            if(!memory[monthKey]) memory[monthKey] = {};
            memory[monthKey][dateId] = { class: className, note: note };
            localStorage.setItem('salon_1_memory', JSON.stringify(memory));
        }

        // --- è»Œé“ç´šçµ²æ»‘æ»‘å‹•é‚è¼¯ ---
        let startX = 0, currentX = 0, isDragging = false;

        card.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            isDragging = true;
            card.style.transition = 'none';
        }, {passive: true});

        card.addEventListener('touchmove', e => {
            if (!isDragging) return;
            currentX = e.touches[0].clientX - startX;
            // é˜»å°¼æ„Ÿï¼šæ»‘å‹•è¶Šé é˜»åŠ›è¶Šå¤§
            card.style.transform = `translateX(${currentX}px) rotate(${currentX * 0.02}deg)`;
        }, {passive: true});

        card.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            card.style.transition = 'transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)';

            if (Math.abs(currentX) > 100) {
                const direction = currentX > 0 ? -1 : 1;
                // æ»‘å‡ºå‹•ç•«
                card.style.transform = `translateX(${direction * 120}vw)`;
                setTimeout(() => {
                    let m = parseInt(mS.value) + direction;
                    if (m < 0) { m = 11; yS.value = parseInt(yS.value) - 1; }
                    else if (m > 11) { m = 0; yS.value = parseInt(yS.value) + 1; }
                    mS.value = m;
                    render();
                    // æ»‘å…¥å‹•ç•«
                    card.style.transition = 'none';
                    card.style.transform = `translateX(${-direction * 120}vw)`;
                    setTimeout(() => {
                        card.style.transition = 'transform 0.4s cubic-bezier(0.25, 1, 0.5, 1)';
                        card.style.transform = 'translateX(0) rotate(0)';
                    }, 50);
                }, 200);
            } else {
                card.style.transform = 'translateX(0) rotate(0)';
            }
            currentX = 0;
        });

        function exportImg() {
            html2canvas(card, { scale: 3, backgroundColor: null, borderRadius: 40 }).then(c => {
                let l = document.createElement('a'); l.download = `æ’ä¼‘1è™Ÿç‰ˆ.png`;
                l.href = c.toDataURL(); l.click();
            });
        }
        render();
    </script>
</body>
</html>
