<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>å°ˆå±¬ç©ºé–“æ²™é¾ - æ’ä¼‘ 1 è™Ÿç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-main: #B8C6DB; 
            --glass-core: rgba(255, 255, 255, 0.25); 
            --glass-border: rgba(255, 255, 255, 0.4);
            --gold-line: #d4af37; 
            --rest-pink: rgba(226, 166, 166, 0.9); 
            --off-blue: rgba(162, 185, 188, 0.9);  
        }

        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; color: #333;
            -webkit-touch-callout: none; user-select: none;
            overflow: hidden;
        }

        /* é ‚éƒ¨ä¸‹ç§»ï¼Œå…‰å½±åº—å */
        .header { padding: 60px 20px 10px; text-align: center; }
        .shop-name {
            font-size: 24px; font-weight: 700;
            background: linear-gradient(to right, #666 20%, #fff 40%, #fff 60%, #666 80%);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            letter-spacing: 6px;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* æ»‘å‹•å®¹å™¨ */
        .swipe-zone {
            flex: 1; display: flex; align-items: center; justify-content: center;
            width: 100vw; perspective: 1000px;
        }

        /* å–®å¼µå¡ç‰‡æ¨£å¼ï¼šiOS 26 é€äº®ç»ç’ƒ */
        #capture-area {
            background: var(--glass-core); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            padding: 25px 15px; border-radius: 42px;
            width: 90vw; max-width: 350px; text-align: center;
            box-sizing: border-box;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform, opacity;
        }

        .title-month { font-size: 24px; font-weight: 700; margin-bottom: 15px; color: #444; }
        table { width: 100%; border-collapse: separate; border-spacing: 6px; }
        th { font-size: 11px; color: #666; padding-bottom: 10px; opacity: 0.6; }
        
        /* è† å›Šå‹æ—¥æœŸæ ¼å­ */
        td {
            background: rgba(255, 255, 255, 0.2); 
            height: 56px; border-radius: 28px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: background 0.2s; cursor: pointer; position: relative; touch-action: none;
        }
        .date-num { font-size: 18px; font-weight: 600; margin-top: -2px; }
        .note-text { font-size: 10px; font-weight: 700; position: absolute; bottom: 8px; left: 0; right: 0; pointer-events: none; }

        .is-rest { background: var(--rest-pink) !important; color: white !important; }
        .is-off { background: var(--off-blue) !important; color: white !important; }

        /* åº•éƒ¨å°å¼•èˆ‡æŒ‰éˆ• */
        .footer { padding-bottom: 40px; text-align: center; }
        .hint { font-size: 11px; color: #777; margin-bottom: 15px; opacity: 0.6; letter-spacing: 1px; }
        .btn-export {
            padding: 16px; border-radius: 28px; width: 90vw; max-width: 350px;
            background: rgba(0,0,0,0.8); color: white; font-weight: 600;
            border: 0.5px solid var(--gold-line); box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="shop-name">å°ˆå±¬ç©ºé–“æ²™é¾</div>
        <div style="color: #666; font-size: 10px; letter-spacing: 3px; margin-top: 5px; opacity: 0.7;">PREMIUM NO.1</div>
    </div>

    <div class="swipe-zone" id="swipeZone">
        <div id="capture-area">
            <div style="color: #444; font-size: 9px; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.5;">PREMIUM SCHEDULE</div>
            <div class="title-month" id="mLabel">2æœˆ æ’ä¼‘è¡¨</div>
            <table>
                <thead><tr><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th><th>æ—¥</th></tr></thead>
                <tbody id="calBody"></tbody>
            </table>
            <div class="shop-name" style="font-size: 18px; margin-top: 30px; border-top: 0.5px solid rgba(255,255,255,0.2); padding-top: 15px;">å°ˆå±¬ç©ºé–“æ²™é¾</div>
        </div>
    </div>

    <div class="footer">
        <div class="hint">â† å·¦å³æ»‘å‹•æ›æœˆ â†’</div>
        <button class="btn-export" onclick="exportImg()">ğŸ“¸ å„²å­˜ç²¾ç¾åœ–æª”</button>
    </div>

    <script>
        const card = document.getElementById('capture-area');
        const swipeZone = document.getElementById('swipeZone');
        let memory = JSON.parse(localStorage.getItem('salon_1_memory')) || {};
        let currentYear = 2026, currentMonth = 1; // é è¨­ 2026/02

        function render(y, m) {
            const body = document.getElementById('calBody');
            const currentKey = `${y}-${m}`;
            const monthNames = ["1æœˆ", "2æœˆ", "3æœˆ", "4æœˆ", "5æœˆ", "6æœˆ", "7æœˆ", "8æœˆ", "9æœˆ", "10æœˆ", "11æœˆ", "12æœˆ"];
            document.getElementById('mLabel').innerText = `${monthNames[m]} æ’ä¼‘è¡¨`;
            body.innerHTML = '';
            
            let first = new Date(y, m, 1).getDay(), start = (first === 0) ? 6 : first - 1;
            let days = new Date(y, m+1, 0).getDate(), d = 1;
            
            for (let i=0; i<6; i++) {
                let row = document.createElement('tr');
                for (let j=0; j<7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < start || d > days) { cell.style.background = 'transparent'; cell.style.border = 'none'; }
                    else {
                        const dateId = d;
                        const saved = memory[currentKey]?.[dateId] || { class: '', note: '' };
                        cell.innerHTML = `<div class="date-num">${d}</div><div id="n-${d}" class="note-text">${saved.note}</div>`;
                        if(saved.class) cell.className = saved.class;

                        let timer = null;
                        cell.onpointerdown = () => { timer = setTimeout(() => {
                            let v = prompt("ç·¨è¼¯æ–‡å­—ï¼š", document.getElementById('n-'+dateId).innerText);
                            if(v!==null) { document.getElementById('n-'+dateId).innerText = v; updateDay(currentKey, dateId, cell.className, v); }
                            timer = null;
                        }, 600); };

                        cell.onpointerup = () => { if(timer) { clearTimeout(timer);
                            const noteObj = document.getElementById('n-'+dateId);
                            if (!cell.classList.contains('is-rest') && !cell.classList.contains('is-off')) {
                                cell.classList.add('is-rest'); noteObj.innerText = noteObj.innerText || 'åº—ä¼‘';
                            } else if(cell.classList.contains('is-rest')) {
                                cell.classList.replace('is-rest', 'is-off'); noteObj.innerText = noteObj.innerText === 'åº—ä¼‘' ? 'æ’ä¼‘' : noteObj.innerText;
                            } else {
                                cell.classList.remove('is-off'); noteObj.innerText = noteObj.innerText === 'æ’ä¼‘' ? '' : noteObj.innerText;
                            }
                            updateDay(currentKey, dateId, cell.className, noteObj.innerText);
                            timer = null;
                        } };
                        d++;
                    }
                    row.appendChild(cell);
                }
                body.appendChild(row); if (d > days) break;
            }
        }

        function updateDay(key, dId, cls, note) {
            if(!memory[key]) memory[key] = {};
            memory[key][dId] = { class: cls, note: note };
            localStorage.setItem('salon_1_memory', JSON.stringify(memory));
        }

        // --- ç©©å®šçš„æ»‘å‹•æ›æœˆé‚è¼¯ ---
        let startX = 0, isSwiping = false;

        swipeZone.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            isSwiping = true;
        }, {passive: true});

        swipeZone.addEventListener('touchend', e => {
            if (!isSwiping) return;
            let endX = e.changedTouches[0].clientX;
            let diff = startX - endX;

            if (Math.abs(diff) > 80) {
                const dir = diff > 0 ? 1 : -1; // 1 ä¸‹å€‹æœˆ, -1 ä¸Šå€‹æœˆ
                
                // 1. å‹•ç•«å½ˆå‡º (å‘å·¦æˆ–å‘å³æ»‘å‡º)
                card.style.transform = `translateX(${-dir * 100}vw) rotate(${-dir * 10}deg)`;
                card.style.opacity = "0";

                setTimeout(() => {
                    // 2. æ›´æ–°æ•¸æ“š
                    currentMonth += dir;
                    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
                    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
                    render(currentYear, currentMonth);

                    // 3. ç¬é–“ç§»åˆ°å¦ä¸€å´æº–å‚™é€²å…¥
                    card.style.transition = 'none';
                    card.style.transform = `translateX(${dir * 100}vw) rotate(${dir * 10}deg)`;
                    
                    setTimeout(() => {
                        // 4. å¹³æ»‘é€²å…¥
                        card.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s';
                        card.style.transform = 'translateX(0) rotate(0)';
                        card.style.opacity = "1";
                    }, 50);
                }, 300);
            }
            isSwiping = false;
        });

        function exportImg() {
            html2canvas(card, { scale: 3, backgroundColor: null, borderRadius: 40 }).then(c => {
                let l = document.createElement('a'); l.download = `æ’ä¼‘1è™Ÿ-${currentMonth+1}æœˆ.png`;
                l.href = c.toDataURL(); l.click();
            });
        }
        render(currentYear, currentMonth);
    </script>
</body>
</html>
