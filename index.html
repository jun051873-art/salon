<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-main: #B8C6DB; /* æ‚¨æœ€æ„›çš„è—ç°åº• */
            --glass-white: rgba(255, 255, 255, 0.7);

        body {

        /* é¸æ“‡å™¨æ¨£å¼ */
        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        select {
            background: var(--glass-white); border: 0.5px solid var(--gold-line);
            border-radius: 12px; padding: 8px 15px; color: var(--text-dark); outline: none;
        }

        /* ä¸»å¡ç‰‡ï¼šè—ç°åº• + è¶…ç´°é‡‘é‚Š */
        #capture-area {
            background: var(--glass-white); backdrop-filter: blur(20px);
            padding: 40px 25px; border-radius: 40px;
            width: 100%; max-width: 380px; text-align: center;
            box-sizing: border-box;
            border: 0.8px solid var(--gold-line); /* è³ˆä¼¯æ–¯å¼ç´°é‚Š */
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        /* å°ˆå±¬ç©ºé–“ - å…‰å½±æµå‹•ç‰¹æ•ˆ */
        .shop-name {
            margin-top: 35px; padding-top: 25px;
            font-size: 24px; font-weight: 700;
            background: linear-gradient(to right, #666 20%, #fff 40%, #fff 60%, #666 80%);

        @keyframes shine { to { background-position: 200% center; } }

        .title-month { font-size: 26px; font-weight: 700; margin-bottom: 20px; }
        table { width: 100%; border-collapse: separate; border-spacing: 8px; }
        th { font-size: 12px; color: #8E9799; padding-bottom: 10px; }
        
        td {
            background: rgba(255, 255, 255, 0.4); height: 70px;
            border-radius: 20px; border: 0.5px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease; cursor: pointer; position: relative; touch-action: none;
        }
        td:active { transform: scale(0.92); }

        .date-num { font-size: 18px; font-weight: 600; }
        
        /* å‚™è¨»æ–‡å­—ï¼šçµ•å°å®šä½åœ¨ä¸­å¿ƒï¼Œä¸å½±éŸ¿ä½ˆå±€ */
        .note-text {
            font-size: 11px; font-weight: 700;
            position: absolute; bottom: 12px; left: 0; right: 0;
            height: 14px; pointer-events: none;
        }

        .is-rest { background: var(--rest-pink) !important; color: white !important; border: none; }
        .is-off { background: var(--off-blue) !important; color: white !important; border: none; }

        .btn-export {
            margin-top: 25px; padding: 15px; border-radius: 25px;
            width: 100%; max-width: 380px; background: #333;
            color: white; font-size: 16px; font-weight: 600; border: none;
        }
    </style>
</head>
<body>

    <div class="controls">
        <select id="ySelect" onchange="render()"></select>
        <select id="mSelect" onchange="render()"></select>
    </div>

    <div id="capture-area">
        <div style="color: #8E9799; font-size: 10px; letter-spacing: 2px; margin-bottom: 5px;">2026 SCHEDULE</div>
        <div class="title-month" id="mLabel">2æœˆ æ’ä¼‘è¡¨</div>
        <table>
            <thead><tr><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th><th>æ—¥</th></tr></thead>
            <tbody id="calBody"></tbody>
        </table>
        <div class="shop-name">å°ˆå±¬ç©ºé–“æ²™é¾</div>
    </div>

    <button class="btn-export" onclick="exportImg()">ğŸ“¸ å„²å­˜ç‚ºç²¾ç¾åœ–æª”</button>

    <script>
        const yS = document.getElementById('ySelect'), mS = document.getElementById('mSelect');
        let memory = JSON.parse(localStorage.getItem('salon_1_memory')) || {};

        for(let i=2025; i<=2027; i++) yS.add(new Option(i+' å¹´', i));
        for(let i=1; i<=12; i++) mS.add(new Option(i+' æœˆ', i-1));
        yS.value = 2026; mS.value = 1;

        function render() {
            const body = document.getElementById('calBody'), y = parseInt(yS.value), m = parseInt(mS.value);
            const currentKey = `${y}-${m}`;
            document.getElementById('mLabel').innerText = (m+1)+'æœˆ æ’ä¼‘è¡¨';
            body.innerHTML = '';
            
            let first = new Date(y, m, 1).getDay(), start = (first === 0) ? 6 : first - 1;
            let days = new Date(y, m+1, 0).getDate(), d = 1;
            
            for (let i=0; i<6; i++) {
                let row = document.createElement('tr');
                for (let j=0; j<7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < start || d > days) { cell.style.background = 'transparent'; cell.style.border = 'none'; }
                    else {
                        const dateId = d;
                        const saved = memory[currentKey]?.[dateId] || { class: '', note: '' };
                        
                        cell.innerHTML = `<div class="date-num">${d}</div><div id="n-${d}" class="note-text">${saved.note}</div>`;
                        if(saved.class) cell.className = saved.class;

                        let timer = null;
                        cell.onpointerdown = () => {
                            timer = setTimeout(() => {
                                let v = prompt("è¼¸å…¥è‡ªè¨‚æ–‡å­—ï¼ˆæœƒè¦†è“‹åœ¨é¡è‰²ä¸Šï¼‰ï¼š", document.getElementById('n-'+dateId).innerText);
                                if(v!==null) {
                                    document.getElementById('n-'+dateId).innerText = v;
                                    updateDay(currentKey, dateId, cell.className, v);
                                }
                                timer = null;
                            }, 600);
                        };

                        cell.onpointerup = () => {
                            if(timer) {
                                clearTimeout(timer);
                                const noteObj = document.getElementById('n-'+dateId);
                                if (!cell.classList.contains('is-rest') && !cell.classList.contains('is-off')) {
                                    cell.classList.add('is-rest'); noteObj.innerText = noteObj.innerText || 'åº—ä¼‘';
                                } else if(cell.classList.contains('is-rest')) {
                                    cell.classList.replace('is-rest', 'is-off'); noteObj.innerText = noteObj.innerText === 'åº—ä¼‘' ? 'æ’ä¼‘' : noteObj.innerText;
                                } else {
                                    cell.classList.remove('is-off'); noteObj.innerText = noteObj.innerText === 'æ’ä¼‘' ? '' : noteObj.innerText;
                                }
                                updateDay(currentKey, dateId, cell.className, noteObj.innerText);
                                timer = null;
                            }
                        };
                        d++;
                    }
                    row.appendChild(cell);
                }
                body.appendChild(row);
                if (d > days) break;
            }
        }

        function updateDay(monthKey, dateId, className, note) {
            if(!memory[monthKey]) memory[monthKey] = {};
            memory[monthKey][dateId] = { class: className, note: note };
            localStorage.setItem('salon_1_memory', JSON.stringify(memory));
        }

        function exportImg() {
            html2canvas(document.getElementById('capture-area'), { scale: 3, backgroundColor: '#B8C6DB', borderRadius: 40 }).then(c => {
                let l = document.createElement('a'); l.download = `æ’ä¼‘1è™Ÿ.png`;
                l.href = c.toDataURL(); l.click();
            });
        }
        render();
    </script>
</body>
</html>
