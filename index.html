<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>å°ˆå±¬ç©ºé–“æ²™é¾ - æ’ä¼‘ 1 è™Ÿ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-main: #B8C6DB; 
            --glass-core: rgba(255, 255, 255, 0.25); 
            --glass-border: rgba(255, 255, 255, 0.4);
            --gold-line: #d4af37; 
            --rest-pink: rgba(226, 166, 166, 0.9); 
            --off-blue: rgba(162, 185, 188, 0.9);  
        }

        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; color: #333;
            -webkit-touch-callout: none; user-select: none;
            overflow: hidden;
        }

        /* é ‚éƒ¨ä¸‹ç§»ï¼Œå…‰å½±åº—å */
        .header { padding: 60px 20px 10px; text-align: center; }
        .shop-name {
            font-size: 24px; font-weight: 700;
            background: linear-gradient(to right, #666 20%, #fff 40%, #fff 60%, #666 80%);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            letter-spacing: 6px;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* ç¿»é å®¹å™¨ */
        .page-container {
            flex: 1; width: 100vw;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            perspective: 1200px; /* å¢åŠ ç¿»é çš„ç«‹é«”æ„Ÿ */
        }

        /* é€šç”¨å¡ç‰‡æ¨£å¼ */
        .month-card {
            position: absolute;
            background: var(--glass-core); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            padding: 25px 15px; border-radius: 42px;
            width: 90vw; max-width: 350px; text-align: center;
            box-sizing: border-box;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s;
            will-change: transform, opacity;
        }

        .title-month { font-size: 24px; font-weight: 700; margin-bottom: 15px; color: #444; }
        table { width: 100%; border-collapse: separate; border-spacing: 6px; }
        th { font-size: 11px; color: #666; padding-bottom: 10px; opacity: 0.6; }
        
        td {
            background: rgba(255, 255, 255, 0.2); 
            height: 56px; border-radius: 28px; 
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: background 0.2s; cursor: pointer; position: relative;
        }
        .date-num { font-size: 18px; font-weight: 600; margin-top: -2px; }
        .note-text { font-size: 10px; font-weight: 700; position: absolute; bottom: 8px; left: 0; right: 0; pointer-events: none; }

        .is-rest { background: var(--rest-pink) !important; color: white !important; }
        .is-off { background: var(--off-blue) !important; color: white !important; }

        .footer { padding-bottom: 40px; text-align: center; }
        .btn-export {
            padding: 16px; border-radius: 28px; width: 90vw; max-width: 350px;
            background: rgba(0,0,0,0.8); color: white; font-weight: 600;
            border: 0.5px solid var(--gold-line); box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* ç¿»é å‹•ç•«é¡åˆ¥ */
        .page-out-left { transform: translateX(-120vw) rotateY(-20deg); opacity: 0; }
        .page-out-right { transform: translateX(120vw) rotateY(20deg); opacity: 0; }
        .page-in-left { transform: translateX(-120vw) rotateY(-20deg); opacity: 0; transition: none; }
        .page-in-right { transform: translateX(120vw) rotateY(20deg); opacity: 0; transition: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="shop-name">å°ˆå±¬ç©ºé–“æ²™é¾</div>
        <div style="color: #666; font-size: 10px; letter-spacing: 3px; margin-top: 5px; opacity: 0.7;">PREMIUM NO.1</div>
    </div>

    <div class="page-container" id="pageContainer">
        </div>

    <div class="footer">
        <div style="font-size: 11px; color: #777; margin-bottom: 15px; opacity: 0.6;">â† å·¦å³ç¿»é æ›æœˆ â†’</div>
        <button class="btn-export" onclick="doExport()">ğŸ“¸ å„²å­˜ç²¾ç¾åœ–æª”</button>
    </div>

    <script>
        const container = document.getElementById('pageContainer');
        let memory = JSON.parse(localStorage.getItem('salon_1_memory')) || {};
        let currentYear = 2026, currentMonth = 1; // é è¨­ 2 æœˆ

        function createCard(y, m) {
            const card = document.createElement('div');
            card.className = 'month-card';
            const currentKey = `${y}-${m}`;
            const monthNames = ["1æœˆ", "2æœˆ", "3æœˆ", "4æœˆ", "5æœˆ", "6æœˆ", "7æœˆ", "8æœˆ", "9æœˆ", "10æœˆ", "11æœˆ", "12æœˆ"];
            
            let first = new Date(y, m, 1).getDay(), start = (first === 0) ? 6 : first - 1;
            let days = new Date(y, m+1, 0).getDate(), d = 1;
            
            let tableHtml = '<table><thead><tr><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th><th>æ—¥</th></tr></thead><tbody>';
            for (let i=0; i<6; i++) {
                tableHtml += '<tr>';
                for (let j=0; j<7; j++) {
                    if (i === 0 && j < start || d > days) {
                        tableHtml += '<td style="background:transparent; border:none;"></td>';
                    } else {
                        const dateId = d;
                        const saved = memory[currentKey]?.[dateId] || { class: '', note: '' };
                        tableHtml += `<td class="${saved.class}" onclick="handleDateClick(this, '${currentKey}', ${d})" oncontextmenu="handleDateLongPress(event, this, '${currentKey}', ${d})">
                            <div class="date-num">${d}</div><div class="note-text">${saved.note}</div>
                        </td>`;
                        d++;
                    }
                }
                tableHtml += '</tr>';
                if (d > days) break;
            }
            tableHtml += '</tbody></table>';

            card.innerHTML = `
                <div style="color: #444; font-size: 9px; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.5;">${y} PREMIUM</div>
                <div class="title-month">${monthNames[m]} æ’ä¼‘è¡¨</div>
                ${tableHtml}
                <div class="shop-name" style="font-size: 18px; margin-top: 30px; border-top: 0.5px solid rgba(255,255,255,0.2); padding-top: 15px;">å°ˆå±¬ç©ºé–“æ²™é¾</div>
            `;
            return card;
        }

        // åˆå§‹æ¸²æŸ“
        let activeCard = createCard(currentYear, currentMonth);
        container.appendChild(activeCard);

        // --- æ ¸å¿ƒç¿»é é‚è¼¯ (å·¦å³ç¿»æ›¸) ---
        let startX = 0, isSwiping = false;

        container.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isSwiping = true; }, {passive: true});

        container.addEventListener('touchend', e => {
            if (!isSwiping) return;
            let diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 70) {
                const dir = diff > 0 ? 1 : -1; // 1:ä¸‹å€‹æœˆ, -1:ä¸Šå€‹æœˆ
                changeMonth(dir);
            }
            isSwiping = false;
        });

        function changeMonth(dir) {
            const oldCard = activeCard;
            
            // 1. è¨ˆç®—æ–°æ—¥æœŸ
            currentMonth += dir;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            else if (currentMonth < 0) { currentMonth = 11; currentYear--; }

            // 2. é å…ˆè£½ä½œæ–°å¡ç‰‡ (æ­¤æ™‚åœ¨å¾Œå°ï¼Œæ—¥æœŸå·²ç¶“ç•«å¥½äº†ï¼Œä¸æœƒè·³å‹•)
            const newCard = createCard(currentYear, currentMonth);
            newCard.className = 'month-card ' + (dir > 0 ? 'page-in-right' : 'page-in-left');
            container.appendChild(newCard);

            // 3. è§¸ç™¼ç¿»é å‹•ç•« (å¼·åˆ¶é‡ç¹ª)
            newCard.offsetHeight; 
            oldCard.classList.add(dir > 0 ? 'page-out-left' : 'page-out-right');
            newCard.classList.remove('page-in-right', 'page-in-left');
            
            activeCard = newCard;
            setTimeout(() => { container.removeChild(oldCard); }, 500);
        }

        // --- åŠŸèƒ½å‡½æ•¸ ---
        window.handleDateClick = function(el, key, dId) {
            const noteObj = el.querySelector('.note-text');
            if (!el.classList.contains('is-rest') && !el.classList.contains('is-off')) {
                el.classList.add('is-rest'); noteObj.innerText = noteObj.innerText || 'åº—ä¼‘';
            } else if(el.classList.contains('is-rest')) {
                el.classList.replace('is-rest', 'is-off'); noteObj.innerText = noteObj.innerText === 'åº—ä¼‘' ? 'æ’ä¼‘' : noteObj.innerText;
            } else {
                el.classList.remove('is-off'); noteObj.innerText = noteObj.innerText === 'æ’ä¼‘' ? '' : noteObj.innerText;
            }
            updateMemory(key, dId, el.className, noteObj.innerText);
        };

        window.handleDateLongPress = function(e, el, key, dId) {
            e.preventDefault();
            let v = prompt("ç·¨è¼¯æ–‡å­—ï¼š", el.querySelector('.note-text').innerText);
            if (v !== null) { el.querySelector('.note-text').innerText = v; updateMemory(key, dId, el.className, v); }
        };

        function updateMemory(key, dId, cls, note) {
            if(!memory[key]) memory[key] = {};
            memory[key][dId] = { class: cls, note: note };
            localStorage.setItem('salon_1_memory', JSON.stringify(memory));
        }

        window.doExport = function() {
            html2canvas(activeCard, { scale: 3, backgroundColor: null, borderRadius: 40 }).then(c => {
                let l = document.createElement('a'); l.download = `æ’ä¼‘1è™Ÿ-${currentMonth+1}æœˆ.png`;
                l.href = c.toDataURL(); l.click();
            });
        };
    </script>
</body>
</html>
