<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>å°ˆå±¬ç©ºé–“æ²™é¾ - æ’ä¼‘ 1 è™Ÿç‰ˆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-main: #B8C6DB; 
            --glass: rgba(255, 255, 255, 0.25); 
            --gold: #d4af37; 
            --rest-pink: rgba(226, 166, 166, 0.9); 
            --off-blue: rgba(162, 185, 188, 0.9);  
        }

        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; color: #333;
            -webkit-touch-callout: none; user-select: none;
            overflow: hidden; /* é–å®šç•«é¢é«˜åº¦ */
        }

        /* é ‚éƒ¨ä¸‹ç§»ï¼Œå°ˆå±¬å…‰å½±åº—å */
        .header { padding: 60px 20px 0px; text-align: center; }
        .shop-name {
            font-size: 24px; font-weight: 700;
            background: linear-gradient(to right, #666 20%, #fff 40%, #fff 60%, #666 80%);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            letter-spacing: 6px;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* iOS å¤šå·¥è»Œé“å®¹å™¨ */
        .viewport {
            width: 100vw; flex: 1;
            display: flex; align-items: center;
            overflow: visible; position: relative;
        }

        .track {
            display: flex;
            position: absolute;
            left: 0;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform;
        }

        /* æœˆä»½å¡ç‰‡ï¼šç¸®å°ä¸€é»ä»¥é¡¯ç¤ºéš”å£åˆ†é ï¼Œé”æˆå¤šå·¥æ„Ÿ */
        .month-card {
            width: 88vw; max-width: 340px;
            margin: 0 6vw; /* è®“å·¦å³åˆ†é éœ²å‡ºä¸€é»é‚Šç·£ */
            background: var(--glass); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            padding: 25px 15px; border-radius: 40px;
            text-align: center; box-sizing: border-box;
            border: 0.8px solid var(--gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transform: scale(0.95); /* æœªé¸ä¸­æ™‚ç¨å¾®ç¸®å° */
            transition: transform 0.3s ease;
        }
        .month-card.active { transform: scale(1); } /* é¸ä¸­æ™‚æ”¾å¤§ */

        .title-month { font-size: 22px; font-weight: 700; margin-bottom: 15px; color: #444; }
        table { width: 100%; border-collapse: separate; border-spacing: 5px; }
        th { font-size: 11px; color: #666; padding-bottom: 10px; opacity: 0.6; }
        
        /* è† å›Šå‹æ—¥æœŸ */
        td {
            background: rgba(255, 255, 255, 0.2); 
            height: 52px; border-radius: 26px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.2s; cursor: pointer; position: relative;
        }
        .date-num { font-size: 17px; font-weight: 600; margin-top: -2px; }
        .note-text { font-size: 9px; font-weight: 700; position: absolute; bottom: 8px; left: 0; right: 0; }

        .is-rest { background: var(--rest-pink) !important; color: white !important; }
        .is-off { background: var(--off-blue) !important; color: white !important; }

        /* åº•éƒ¨æŒ‰éˆ•å€ */
        .footer { padding-bottom: 40px; width: 90vw; max-width: 340px; }
        .btn-export {
            padding: 16px; border-radius: 28px; width: 100%;
            background: rgba(0,0,0,0.8); color: white; font-weight: 600;
            border: 0.5px solid var(--gold); box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="shop-name">å°ˆå±¬ç©ºé–“æ²™é¾</div>
        <div style="color: #666; font-size: 10px; letter-spacing: 4px; margin-top: 5px; opacity: 0.6;">PREMIUM 1.0</div>
    </div>

    <div class="viewport" id="viewport">
        <div class="track" id="track">
            </div>
    </div>

    <div class="footer">
        <button class="btn-export" onclick="exportImg()">ğŸ“¸ å„²å­˜æœ¬æœˆåœ–æª”</button>
    </div>

    <script>
        const track = document.getElementById('track');
        let memory = JSON.parse(localStorage.getItem('salon_1_memory')) || {};
        let currentMonthDate = new Date(); // ä»¥ä»Šå¤©ç‚ºåŸºæº–
        currentMonthDate.setDate(1);

        function renderTrack() {
            track.innerHTML = '';
            // ç”¢ç”Ÿ å‰ã€ä¸­ã€å¾Œ ä¸‰å€‹æœˆä»½
            for (let i = -1; i <= 1; i++) {
                let d = new Date(currentMonthDate);
                d.setMonth(d.getMonth() + i);
                track.appendChild(createMonthCard(d.getFullYear(), d.getMonth(), i === 0));
            }
            updateTrackPosition(false);
        }

        function createMonthCard(y, m, isActive) {
            const card = document.createElement('div');
            card.className = `month-card ${isActive ? 'active' : ''}`;
            card.id = isActive ? 'current-card' : '';
            
            const monthNames = ["1æœˆ", "2æœˆ", "3æœˆ", "4æœˆ", "5æœˆ", "6æœˆ", "7æœˆ", "8æœˆ", "9æœˆ", "10æœˆ", "11æœˆ", "12æœˆ"];
            const currentKey = `${y}-${m}`;
            
            let html = `
                <div style="color: #555; font-size: 9px; letter-spacing: 3px; margin-bottom: 8px; opacity: 0.5;">${y} SCHEDULE</div>
                <div class="title-month">${monthNames[m]} æ’ä¼‘è¡¨</div>
                <table>
                    <thead><tr><th>ä¸€</th><th>äºŒ</th><th>ä¸‰</th><th>å››</th><th>äº”</th><th>å…­</th><th>æ—¥</th></tr></thead>
                    <tbody>`;
            
            let first = new Date(y, m, 1).getDay(), start = (first === 0) ? 6 : first - 1;
            let days = new Date(y, m + 1, 0).getDate(), dateNum = 1;

            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < start || dateNum > days) {
                        html += '<td style="background:transparent; border:none;"></td>';
                    } else {
                        const dId = dateNum;
                        const saved = memory[currentKey]?.[dId] || { class: '', note: '' };
                        html += `<td class="${saved.class}" onclick="toggleDay(this, '${currentKey}', ${dId})" oncontextmenu="editNote(event, this, '${currentKey}', ${dId})">
                            <div class="date-num">${dId}</div>
                            <div class="note-text">${saved.note}</div>
                        </td>`;
                        dateNum++;
                    }
                }
                html += '</tr>';
                if (dateNum > days) break;
            }
            html += `</tbody></table><div class="shop-name" style="font-size:16px; margin-top:25px; opacity:0.3;">å°ˆå±¬ç©ºé–“æ²™é¾</div>`;
            card.innerHTML = html;
            return card;
        }

        // --- é»æ“Šèˆ‡é•·æŒ‰é‚è¼¯ ---
        window.toggleDay = function(el, key, dId) {
            const noteEl = el.querySelector('.note-text');
            if (!el.classList.contains('is-rest') && !el.classList.contains('is-off')) {
                el.classList.add('is-rest'); noteEl.innerText = noteEl.innerText || 'åº—ä¼‘';
            } else if (el.classList.contains('is-rest')) {
                el.classList.replace('is-rest', 'is-off'); noteEl.innerText = noteEl.innerText === 'åº—ä¼‘' ? 'æ’ä¼‘' : noteEl.innerText;
            } else {
                el.classList.remove('is-off'); noteEl.innerText = noteEl.innerText === 'æ’ä¼‘' ? '' : noteEl.innerText;
            }
            updateMemory(key, dId, el.className, noteEl.innerText);
        };

        window.editNote = function(e, el, key, dId) {
            e.preventDefault();
            let v = prompt("ç·¨è¼¯å‚™è¨»ï¼š", el.querySelector('.note-text').innerText);
            if (v !== null) {
                el.querySelector('.note-text').innerText = v;
                updateMemory(key, dId, el.className, v);
            }
        };

        function updateMemory(key, dId, cls, note) {
            if (!memory[key]) memory[key] = {};
            memory[key][dId] = { class: cls, note: note };
            localStorage.setItem('salon_1_memory', JSON.stringify(memory));
        }

        // --- è»Œé“æ»‘å‹•ç‰©ç†å¼•æ“ ---
        let startX = 0, currentTranslate = 0, prevTranslate = 0, isDragging = false;
        const viewport = document.getElementById('viewport');

        viewport.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            isDragging = true;
            track.style.transition = 'none';
        }, {passive: true});

        viewport.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            currentTranslate = prevTranslate + diff;
            track.style.transform = `translateX(${currentTranslate}px)`;
        }, {passive: true});

        viewport.addEventListener('touchend', (e) => {
            isDragging = false;
            const threshold = window.innerWidth * 0.3; // æ»‘å‹•è¶…é 30% å¯¬åº¦å°±æ›é 
            const movedBy = currentTranslate - prevTranslate;

            if (movedBy < -threshold) { // å‘å·¦æ»‘ -> ä¸‹å€‹æœˆ
                currentMonthDate.setMonth(currentMonthDate.getMonth() + 1);
                renderTrack();
            } else if (movedBy > threshold) { // å‘å³æ»‘ -> ä¸Šå€‹æœˆ
                currentMonthDate.setMonth(currentMonthDate.getMonth() - 1);
                renderTrack();
            } else { // å½ˆå›åŸä½
                updateTrackPosition(true);
            }
        });

        function updateTrackPosition(animate) {
            const cardWidth = window.innerWidth;
            // è®“ä¸­é»å°é½Š
            prevTranslate = -cardWidth; 
            currentTranslate = prevTranslate;
            if (animate) track.style.transition = 'transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)';
            track.style.transform = `translateX(${prevTranslate}px)`;
        }

        window.exportImg = function() {
            const card = document.getElementById('current-card');
            html2canvas(card, { scale: 3, backgroundColor: null, borderRadius: 40 }).then(c => {
                let l = document.createElement('a'); l.download = 'æ’ä¼‘1è™Ÿç‰ˆ.png';
                l.href = c.toDataURL(); l.click();
            });
        };

        renderTrack();
    </script>
</body>
</html>
